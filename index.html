<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
   
</head>


<body>
    
<div class="title">
    <h1>Rock, Paper, Scissors!</h1>
</div>


<div class="page">
<div class="subSection">
<div class="scoreTitle">Score</div>

<div id="score">
    <div class="playerPoints">0</div>
    <div class="compPoints">0</div>
</div>
</div>

</div>

<div class="buttons">
<div class="btn" id="rock">
    <img src="pics/rock.png" alt="rock pic">
</div> 
<div class="btn" id="paper">
    <img src="pics/paper.png" alt="paper pic">
</div>
<div class="btn" id="scissors">
    <img src="pics/scissors.png" alt="scissors pic">
</div>   
</div>



<div id="choices"> 
    <div class="start">Make a choice!</div>
</div>

<div id="results"></div>


<div class="rButton">
<div id="reset">reset</div>
</div>

<script src="main.js" defer></script>
</body>


</html>
